# TLS Secret Example
# Stores TLS certificates and keys for HTTPS
apiVersion: v1
kind: Secret
metadata:
  name: tls-secret
  namespace: default
type: kubernetes.io/tls
data:
  # Base64 encoded certificate (normally from cert file)
  tls.crt: 
  
  # Base64 encoded private key (normally from key file)
  tls.key: 